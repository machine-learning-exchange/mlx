language: python
python: 3.6
install: pip install flake8

branches:
  only:
    - main

services:
  - docker

jobs:
  include:
    - stage: test
      name: "UI Build"
      script:
        - cd dashboard/origin-mlx && docker build -t aipipeline/mlx-ui:nightly-origin-$TRAVIS_BRANCH . && cd ..
        - docker images
        - if [ "$TRAVIS_EVENT_TYPE" == "cron" ]; then docker login -u $username -p $password && docker push aipipeline/mlx-ui:nightly-origin-$TRAVIS_BRANCH; fi
    - name: "API Build"
      script:
        - cd api/server && docker build -t aipipeline/mlx-api:nightly-$TRAVIS_BRANCH . && cd ../..
        - docker images
        - if [ "$TRAVIS_EVENT_TYPE" == "cron" ]; then docker login -u $username -p $password && docker push aipipeline/mlx-api:nightly-$TRAVIS_BRANCH; fi
    - name: "Python flake8 check"
      script:
        - flake8 . --count --exclude=./api/server/swagger_server/code_templates --select=E9,F63,F7,F82 --show-source --statistics
notifications:
  email: false
