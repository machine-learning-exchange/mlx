          schema:
            $ref: "#/definitions/apiStatus"

  /datasets/upload:
    post:
      tags:
      - "DatasetService"
      operationId: "upload_dataset"
      consumes:
        - "multipart/form-data"
      produces:
        - "application/json"
      parameters:
      - name: "uploadfile"
        in: "formData"
        description: "The dataset YAML file to upload. Can be a GZip-compressed TAR file (.tgz, .tar.gz) or a YAML file (.yaml, .yml). Maximum size is 32MB."
        required: true
        type: "file"
      - name: "name"
        in: "query"
        required: false
        type: "string"
      responses:
        201:
          description: ""
          schema:
            $ref: "#/definitions/apiDataset"
        default:
          description: ""
          schema:
            $ref: "#/definitions/apiStatus"

  /datasets/upload_from_url:
    post:
      tags:
      - "DatasetService"
      operationId: "upload_dataset_from_url"
      consumes:
        - "multipart/form-data"
      produces:
        - "application/json"
      parameters:
      - name: "url"
        description: "URL pointing to the dataset YAML file."
        in: "formData"
        required: true
        type: "string"
      - name: "name"
        description: "Optional, the name of the dataset to be created overriding the name in the YAML file."
        in: "query"
        required: false
        type: "string"
      - name: "access_token"
        description: "Optional, the Bearer token to access the 'url'."
        in: "formData"
        required: false
        type: "string"
      responses:
        201:
          description: "Dataset was created successfully."
          schema:
            $ref: "#/definitions/apiDataset"
        default:
          description: "Something went wrong."
          schema:
            $ref: "#/definitions/apiStatus"

  /datasets/{id}/upload:
    post:
      tags:
      - "DatasetService"
      operationId: "upload_dataset_file"
      consumes:
        - "multipart/form-data"
      produces:
        - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "The id of the dataset."
        required: true
        type: "string"
      - name: "uploadfile"
        in: "formData"
        description: "The file to upload, overwriting existing. Can be a GZip-compressed TAR file (.tgz), a YAML file (.yaml), Python script (.py), or Markdown file (.md)"
        required: true
        type: "file"
      responses:
        204:
          description: ""
          schema:
            $ref: "#/definitions/apiDataset"
        default:
          description: ""
          schema:
            $ref: "#/definitions/apiStatus"

  /datasets/featured:
    post:
      tags:
      - "DatasetService"
      operationId: "set_featured_datasets"
      parameters:
      - name: "dataset_ids"
        description: "Array of dataset IDs to be featured."
        in: "body"
        required: true
        schema:
          type: "array"
          items:
            type: "string"
      responses:
        200:
          description: "Success"
        default:
          description: "Something went wrong"
          schema:
            $ref: "#/definitions/apiStatus"

  /datasets/publish_approved:
    post:
      tags:
      - "DatasetService"
      operationId: "approve_datasets_for_publishing"
      parameters:
      - name: "dataset_ids"
        description: "Array of dataset IDs to be approved for publishing."
        in: "body"
        required: true
        schema:
          type: "array"
          items:
            type: "string"
      responses:
        200:
          description: "Success"
        default:
          description: "Something went wrong"
          schema:
            $ref: "#/definitions/apiStatus"

  /inferenceservices:
    get:
      tags:
      - "InferenceService"
      operationId: "list_inferenceservices"
      parameters:
      - name: "page_token"
        in: "query"
        required: false
        type: "string"
      - name: "page_size"
        in: "query"
        required: false
        type: "integer"
        format: "int32"
      - name: "sort_by"
        in: "query"
        description: "Can be format of \"field_name\", \"field_name asc\" or \"field_name\
          \ desc\"\nAscending by default."
        required: false
        type: "string"
        x-nullable: true
      - name: "filter"
        in: "query"
        description: "A string-serialized JSON dictionary with key-value pairs that correspond to the InferenceService's attribute names and their respective values to be filtered for."
        required: false
