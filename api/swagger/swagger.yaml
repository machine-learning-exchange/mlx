  /datasets/{id}/generate_code:
    get:
      tags:
      - "DatasetService"
      operationId: "generate_dataset_code"
      description: "Generate sample code to use dataset in a pipeline"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "string"
      responses:
        200:
          description: "A successful response."
          schema:
            $ref: "#/definitions/apiGenerateCodeResponse"
        default:
          description: ""
          schema:
            $ref: "#/definitions/apiStatus"

  /datasets/{id}/run:
    post:
      tags:
      - "DatasetService"
      operationId: "run_dataset"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "string"
      - name: "parameters"
        in: "body"
        schema:
          type: "array"
          items:
            $ref: "#/definitions/apiParameter"
        required: false
      - name: "run_name"
        description: "name to identify the run on the Kubeflow Pipelines UI, defaults to component name"
        in: "query"
        required: false
        type: "string"
      responses:
        200:
          description: "A successful response."
          schema:
            $ref: "#/definitions/apiRunCodeResponse"
        default:
          description: ""
          schema:
            $ref: "#/definitions/apiStatus"

  /datasets/{id}/templates:
    get:
      tags:
      - "DatasetService"
      operationId: "get_dataset_template"
      parameters:
      - name: "id"
        in: "path"
        required: true
