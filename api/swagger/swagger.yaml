swagger: "2.0"

info:
  version: "0.1.27-pipeline-namespace"
  title: "MLX API"
  description: "MLX API Extension for Kubeflow Pipelines"

schemes:
- "http"
#- "https"
#
#security:
#- Bearer: []
#
#securityDefinitions:
#  Bearer:
#    type: "apiKey"
#    name: "authorization"
#    in: "header"

basePath: "/apis/v1alpha1"

paths:
  /health_check:
    get:
      tags:
      - "HealthCheck"
      operationId: "health_check"
      summary: "Checks if the server is running"
      security: []  # No security
      parameters:
      - name: "check_database"
        description: "Test connection to MySQL database"
        in: "query"
        required: false
        type: "boolean"
        allowEmptyValue: true
      - name: "check_object_store"
        description: "Test connection to Minio object store"
        in: "query"
        required: false
        type: "boolean"
        allowEmptyValue: true
      responses:
        200:
          description: "Server is healthy"
        default:
          description: "Something is wrong"
          schema:
            $ref: "#/definitions/apiStatus"

  /settings:
    get:
      tags:
      - "ApplicationSettings"
      operationId: "get_application_settings"
      description: "Returns the application settings."
      produces:
        - "application/json"
      responses:
        200:
          description: "A successful response."
          schema:
            $ref: "#/definitions/apiSettings"
        default:
          description: "Something went wrong."
          schema:
            $ref: "#/definitions/apiStatus"
    post:
      tags:
      - "ApplicationSettings"
      operationId: "set_application_settings"
      description: "Set and store the application settings."
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
      - in: "body"
        name: "settings"
        required: true
        schema:
          $ref: "#/definitions/apiSettings"
      responses:
        200:
          description: "A successful response."
          schema:
            $ref: "#/definitions/apiSettings"
        default:
          description: "Something went wrong."
          schema:
            $ref: "#/definitions/apiStatus"
    put:
      tags:
      - "ApplicationSettings"
      operationId: "modify_application_settings"
      description: "Modify one or more of the application settings."
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
      - in: "body"
        name: "dictionary"
        description: "A dictionary where the name of the keys corresponds to the name of the settings."
        required: true
        schema:
          $ref: "#/definitions/dictionary"
      responses:
        200:
          description: "A successful response."
          schema:
            $ref: "#/definitions/apiSettings"
        default:
          description: "Something went wrong."
          schema:
            $ref: "#/definitions/apiStatus"

  /catalog:
    get:
      tags:
      - "CatalogService"
      operationId: "list_all_assets"
      parameters:
      - name: "page_token"
        in: "query"
        required: false
        type: "string"
      - name: "page_size"
        in: "query"
        required: false
        type: "integer"
        format: "int32"
      - name: "sort_by"
        in: "query"
        description: "Can be format of \"field_name\", \"field_name asc\" or \"field_name\
          \ desc\"\nAscending by default."
        required: false
        type: "string"
        x-nullable: true
      - name: "filter"
        in: "query"
        description: "A string-serialized JSON dictionary with key-value pairs that correspond to the ApiComponent's attribute names and their respective values to be filtered for."
        required: false
        type: "string"
        x-nullable: true
      responses:
        200:
          description: "A successful response."
          schema:
            $ref: "#/definitions/apiListCatalogItemsResponse"
        default:
          description: ""
          schema:
            $ref: "#/definitions/apiStatus"
    post:
      tags:
      - "CatalogService"
      operationId: "upload_multiple_assets"
      parameters:
      - name: "body"
        in: "body"
        required: true
        schema:
          $ref: "#/definitions/apiCatalogUpload"
      responses:
        201:
          description: "All objects were created successfully."
          schema:
            $ref: "#/definitions/apiCatalogUploadResponse"
        207:
          description: "Some objects were created successfully, some errors occurred."
          schema:
            $ref: "#/definitions/apiCatalogUploadResponse"
        default:
          description: "Something went wrong."
          schema:
            $ref: "#/definitions/apiStatus"

  /components:
    get:
      tags:
      - "ComponentService"
      operationId: "list_components"
      parameters:
      - name: "page_token"
        in: "query"
        required: false
        type: "string"
      - name: "page_size"
        in: "query"
        required: false
        type: "integer"
        format: "int32"
      - name: "sort_by"
        in: "query"
        description: "Can be format of \"field_name\", \"field_name asc\" or \"field_name\
          \ desc\"\nAscending by default."
        required: false
        type: "string"
        x-nullable: true
      - name: "filter"
        in: "query"
        description: "A string-serialized JSON dictionary with key-value pairs that correspond to the ApiComponent's attribute names and their respective values to be filtered for."
        required: false
        type: "string"
        x-nullable: true
      responses:
        200:
          description: "A successful response."
          schema:
            $ref: "#/definitions/apiListComponentsResponse"
        default:
          description: ""
          schema:
            $ref: "#/definitions/apiStatus"
    post:
      tags:
      - "ComponentService"
      operationId: "create_component"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/apiComponent"
      responses:
        200:
          description: "A successful response."
          schema:
            $ref: "#/definitions/apiComponent"
        default:
          description: ""
          schema:
            $ref: "#/definitions/apiStatus"

  /components/{id}:
    get:
      tags:
      - "ComponentService"
      operationId: "get_component"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "string"
      responses:
        200:
          description: "A successful response."
          schema:
            $ref: "#/definitions/apiComponent"
        default:
          description: ""
          schema:
            $ref: "#/definitions/apiStatus"
    delete:
      tags:
      - "ComponentService"
      operationId: "delete_component"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "string"
      responses:
        204:
          description: "Deletion successful."
        default:
          description: ""
          schema:
            $ref: "#/definitions/apiStatus"

  /components/{id}/download:
    get:
      summary: "Returns the component artifacts compressed into a .tgz (.tar.gz) file."
      tags:
      - "ComponentService"
      operationId: "download_component_files"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "string"
      - name: "include_generated_code"
        description: "Include generated run script in download"
        in: "query"
        type: "boolean"
        required: false
        default: false
        allowEmptyValue: true
      produces:
      - "application/gzip"
      responses:
        200:
          description: "A TGZ file containing the component artifacts."
          schema:
            type: "file"

  /components/{id}/generate_code:
    get:
      tags:
      - "ComponentService"
      operationId: "generate_component_code"
      description: "Generate sample code to use component in a pipeline"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "string"
      responses:
        200:
          description: "A successful response."
          schema:
            $ref: "#/definitions/apiGenerateCodeResponse"
        default:
          description: ""
          schema:
            $ref: "#/definitions/apiStatus"

  /components/{id}/run:
    post:
      tags:
      - "ComponentService"
      operationId: "run_component"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "string"
      - name: "parameters"
        in: "body"
        schema:
          type: "array"
          items:
            $ref: "#/definitions/apiParameter"
        required: true
      - name: "run_name"
        description: "name to identify the run on the Kubeflow Pipelines UI, defaults to component name"
        in: "query"
        required: false
        type: "string"
      responses:
        200:
          description: "A successful response."
          schema:
            $ref: "#/definitions/apiRunCodeResponse"
        default:
          description: ""
          schema:
            $ref: "#/definitions/apiStatus"

  /components/{id}/templates:
    get:
      tags:
      - "ComponentService"
      operationId: "get_component_template"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "string"
      responses:
        200:
          description: "A successful response."
          schema:
            $ref: "#/definitions/apiGetTemplateResponse"
        default:
          description: ""
          schema:
            $ref: "#/definitions/apiStatus"

  /components/upload:
    post:
      tags:
      - "ComponentService"
      operationId: "upload_component"
      consumes:
        - "multipart/form-data"
      produces:
        - "application/json"
      parameters:
      - name: "uploadfile"
        in: "formData"
        description: "The component YAML file to upload. Can be a GZip-compressed TAR file (.tgz, .tar.gz) or a YAML file (.yaml, .yml). Maximum size is 32MB."
        required: true
        type: "file"
      - name: "name"
        in: "query"
        required: false
        type: "string"
      responses:
        201:
          description: "Component was created successfully"
          schema:
            $ref: "#/definitions/apiComponent"
        default:
          description: "Something went wrong"
          schema:
            $ref: "#/definitions/apiStatus"

  /components/upload_from_url:
    post:
      tags:
      - "ComponentService"
      operationId: "upload_component_from_url"
      consumes:
        - "multipart/form-data"
      produces:
        - "application/json"
      parameters:
      - name: "url"
        description: "URL pointing to the component YAML file."
        in: "formData"
        required: true
        type: "string"
      - name: "name"
        description: "Optional, the name of the component to be created overriding the name in the YAML file."
        in: "query"
        required: false
        type: "string"
      - name: "access_token"
        description: "Optional, the Bearer token to access the 'url'."
        in: "formData"
        required: false
        type: "string"
      responses:
        201:
          description: "Component was created successfully."
          schema:
            $ref: "#/definitions/apiComponent"
        default:
          description: "Something went wrong."
          schema:
            $ref: "#/definitions/apiStatus"

  /components/{id}/upload:
    post:
      tags:
      - "ComponentService"
      operationId: "upload_component_file"
      consumes:
        - "multipart/form-data"
      produces:
        - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "The id of the component."
        required: true
        type: "string"
      - name: "uploadfile"
        in: "formData"
        description: "The file to upload, overwriting existing. Can be a GZip-compressed TAR file (.tgz), a YAML file (.yaml), Python script (.py), or Markdown file (.md)"
        required: true
        type: "file"
      responses:
        204:
          description: ""
          schema:
            $ref: "#/definitions/apiComponent"
        default:
          description: ""
          schema:
            $ref: "#/definitions/apiStatus"

  /components/featured:
    post:
      tags:
      - "ComponentService"
      operationId: "set_featured_components"
      parameters:
      - name: "component_ids"
        description: "Array of component IDs to be featured."
        in: "body"
        required: true
        schema:
          type: "array"
          items:
            type: "string"
      responses:
        200:
          description: "Success"
        default:
          description: "Something went wrong"
          schema:
            $ref: "#/definitions/apiStatus"

  /components/publish_approved:
    post:
      tags:
      - "ComponentService"
      operationId: "approve_components_for_publishing"
      parameters:
      - name: "component_ids"
        description: "Array of component IDs to be approved for publishing."
        in: "body"
        required: true
        schema:
          type: "array"
          items:
            type: "string"
      responses:
        200:
          description: "Success"
        default:
          description: "Something went wrong"
          schema:
            $ref: "#/definitions/apiStatus"

  /credentials:
    get:
      tags:
        - "CredentialService"
      operationId: "list_credentials"
      parameters:
        - name: "page_token"
          in: "query"
          required: false
          type: "string"
        - name: "page_size"
          in: "query"
          required: false
          type: "integer"
          format: "int32"
        - name: "sort_by"
          in: "query"
          description: "Can be format of \"field_name\", \"field_name asc\" or \"field_name\
          \ desc\"\nAscending by default."
          required: false
          type: "string"
          x-nullable: true
        - name: "filter"
          in: "query"
          description: "A string-serialized JSON dictionary with key-value pairs that correspond to the Credential's attribute names and their respective values to be filtered for."
          required: false
          type: "string"
          x-nullable: true
      responses:
        200:
          description: "A successful response."
          schema:
            $ref: "#/definitions/apiListCredentialsResponse"
        default:
          description: ""
          schema:
            $ref: "#/definitions/apiStatus"

    post:
      tags:
      - "CredentialService"
      operationId: "create_credential"
      consumes:
        - "application/json"
      description: "Creates a credential associated with a pipeline."
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/apiCredential"
      responses:
        201:
          description: "The credential was created."
          schema:
            $ref: "#/definitions/apiCredential"
        default:
          description: ""
          schema:
            $ref: "#/definitions/apiStatus"

  /credentials/{id}:
    get:
      tags:
        - "CredentialService"
      operationId: "get_credential"
      parameters:
        - name: "id"
          in: "path"
          required: true
          type: "string"
      responses:
        200:
          description: "A successful response."
          schema:
            $ref: "#/definitions/apiCredential"
        default:
          description: ""
          schema:
            $ref: "#/definitions/apiStatus"

    delete:
      tags:
      - "CredentialService"
      operationId: "delete_credential"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "string"
      responses:
        204:
          description: "Deletion successful."
        default:
          description: ""
          schema:
            $ref: "#/definitions/apiStatus"

  /datasets:
    get:
      tags:
      - "DatasetService"
      operationId: "list_datasets"
      parameters:
      - name: "page_token"
        in: "query"
        required: false
        type: "string"
      - name: "page_size"
        in: "query"
        required: false
        type: "integer"
        format: "int32"
      - name: "sort_by"
        in: "query"
        description: "Can be format of 'field_name', 'field_name asc' or 'field_name desc'. Ascending by default."
        required: false
        type: "string"
        x-nullable: true
      - name: "filter"
        in: "query"
        description: "A string-serialized JSON dictionary containing key-value pairs with name of the object property to apply filter on and the value of the respective property."
        required: false
        type: "string"
        x-nullable: true
      responses:
        200:
          description: "A successful response."
          schema:
            $ref: "#/definitions/apiListDatasetsResponse"
        default:
          description: ""
          schema:
            $ref: "#/definitions/apiStatus"
    post:
      tags:
      - "DatasetService"
      operationId: "create_dataset"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/apiDataset"
      responses:
        201:
          description: "A successful response."
          schema:
            $ref: "#/definitions/apiDataset"
        default:
          description: ""
          schema:
            $ref: "#/definitions/apiStatus"

  /datasets/{id}:
    get:
      tags:
      - "DatasetService"
      operationId: "get_dataset"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "string"
      responses:
        200:
          description: "A successful response."
          schema:
            $ref: "#/definitions/apiDataset"
        default:
          description: ""
          schema:
            $ref: "#/definitions/apiStatus"
    delete:
      tags:
      - "DatasetService"
      operationId: "delete_dataset"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "string"
      responses:
        204:
          description: "Deletion successful."
        default:
          description: ""
          schema:
            $ref: "#/definitions/apiStatus"

  /datasets/{id}/download:
    get:
      summary: "Returns the dataset artifacts compressed into a .tgz (.tar.gz) file."
      tags:
      - "DatasetService"
      operationId: "download_dataset_files"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "string"
      - name: "include_generated_code"
        description: "Include generated run script in download"
        in: "query"
        type: "boolean"
        required: false
