      annotations: "{platform: 'IBM Watson'}"
      tags: "['keras', 'tensorflow']"

  apiInferenceservice:
    type: "object"
    properties:
      apiVersion:
        type: "string"
      kind:
        type: "string"
      metadata:
        $ref: "#/definitions/anyValue"
      spec:
        $ref: "#/definitions/anyValue"
    required:
