apiVersion: batch/v1
kind: Job
metadata:
  name: bootstrap
  namespace: kubeflow
spec:
  backoffLimit: 5
  template:
    spec:
      containers:
      - name: mlx-bootstrap
        image: aipipeline/bootstrap:latest
        imagePullPolicy: Always
        env:
          - name: internal_github_raw_url
            value: https://raw.githubusercontent.com/machine-learning-exchange/mlx/main/
          - name: enterprise_github_token
            value: ''
          - name: mlx_api
            value: mlx-api
          - name: cleanup
            value: 'false'
        volumeMounts:
          - name: mlx-config
            mountPath: /etc/config.json
            subPath: config.json
      restartPolicy: Never
      volumes:
        - name: mlx-config
          configMap:
            name: mlx-config
