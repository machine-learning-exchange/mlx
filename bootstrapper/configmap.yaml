        },
        {
          "name": "Watson OpenScale Walkthrough",
          "source": "notebooks/samples/OpenScale.yaml"
        },
        {
          "name": "Train and deploy with Watson Machine Learning",
          "source": "notebooks/samples/watson-ml.yaml"
        }
      ],
      "datasets": [
        {
          "name": "Thematic Clustering",
