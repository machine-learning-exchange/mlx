          "source": "models/samples/max-image-segmenter.yaml"
        },
        {
          "name": "MAX News Text Generator",
          "source": "models/samples/max-news-text-generator.yaml"
        },
        {
          "name": "MAX Object Detector",
          "source": "models/samples/max-object-detector.yaml"
        },
        {
          "name": "MAX Sports Video Classifier",
          "source": "models/samples/max-sports-video-classifier.yaml"
