apiVersion: v1
kind: ServiceAccount
metadata:
  name: mlx-ui
  namespace: kubeflow
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlx-ui
  namespace: kubeflow
  labels:
    service: mlx-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      service: mlx-ui
  template:
    metadata:
      name: mlx-ui
      labels:
        service: mlx-ui
    spec:
      containers:
      - name: mlx-ui
        # You can use your own webapp image below
        image: aipipeline/mlx-ui:nightly-origin-master
        imagePullPolicy: Always
        env:
        - name: REACT_APP_BRAND
          value: MLX
        - name: REACT_APP_RUN
          value: "true"
        - name: REACT_APP_UPLOAD
          value: "true"
        - name: REACT_APP_BASE_PATH
          value: /mlx
        ports:
        - containerPort: 3000
      serviceAccountName: mlx-ui
---
apiVersion: v1
kind: Service
metadata:
  name: mlx-ui
  namespace: kubeflow
  labels:
    service: mlx-ui
  annotations:
    getambassador.io/config: |-
      ---
      apiVersion: ambassador/v0
      kind:  Mapping
      name: mlx-ui
      prefix: /aiops
      rewrite: /aiops
      timeout_ms: 300000
      service: mlx-ui.kubeflow
      use_websocket: true
      ---
      apiVersion: ambassador/v0
      kind:  Mapping
      name: mlx-ui-static
      prefix: /static
      rewrite: /static
      timeout_ms: 300000
      service: mlx-ui.kubeflow
      use_websocket: true
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 3000
  type: NodePort
  selector:
    service: mlx-ui
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: mlx-ui
  namespace: kubeflow
spec:
  gateways:
  - kubeflow-gateway
  hosts:
  - '*'
  http:
  - match:
    - uri:
        prefix: /mlx
    rewrite:
      uri: /mlx
    route:
    - destination:
        host: mlx-ui.kubeflow.svc.cluster.local
        port:
          number: 80
    timeout: 300s
---
apiVersion: rbac.istio.io/v1alpha1
kind: ServiceRole
metadata:
  name: mlx-ui
  namespace: kubeflow
spec:
  rules:
  - services:
    - mlx-ui.kubeflow.svc.cluster.local
---
apiVersion: rbac.istio.io/v1alpha1
kind: ServiceRoleBinding
metadata:
  name: bind-gateway-mlx-ui
  namespace: kubeflow
spec:
  roleRef:
    kind: ServiceRole
    name: mlx-ui
  subjects:
  - properties:
      source.namespace: istio-system
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: mlx-ui
  namespace: kubeflow
spec:
  host: mlx-ui.kubeflow.svc.cluster.local
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
